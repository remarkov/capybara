definitions:
  scripts:
    - &echo_with_substitution
      name: Echo with substitution using the bash way
      script: |
        echo $(whoami)
        echo $(flutter version)


workflows:
  default-workflow:
    name: Default Workflow
    max_build_duration: 60
    instance_type: linux
    environment:
      flutter: stable
    scripts:
      - |
        # set up debug keystore
        rm -f ~/.android/debug.keystore
        keytool -genkeypair \
          -alias androiddebugkey \
          -keypass android \
          -keystore ~/.android/debug.keystore \
          -storepass android \
          -dname 'CN=Android Debug,O=Android,C=US' \
          -keyalg 'RSA' \
          -keysize 2048 \
          -validity 10000
      - |
        # set up local properties
        echo "flutter.sdk=$HOME/programs/flutter" > "$FCI_BUILD_DIR/android/local.properties"
      - flutter packages pub get
      - flutter build apk --debug
      - find . -name "Podfile" -execdir pod install \;
    artifacts:
      - build/**/outputs/**/*.apk
      - build/**/outputs/**/*.aab
      - build/**/outputs/**/mapping.txt
      - /tmp/xcodebuild_logs/*.log
      - flutter_drive.log
    publishing:
      email:
        recipients:
          - remarkov@gmail.com
  tests-only:
    name: Tests only
    max_build_duration: 10
    instance_type: linux
    scripts:
      - flutter packages pub get
    artifacts:
      - flutter_drive.log
    publishing:
      email:
        recipients:
          - remarkov@gmail.com          

  test-emulator-linux:
    name: Tests Android emulator under linux
    max_build_duration: 10
    instance_type: linux
    scripts:
      - flutter emulators --launch emulator
      - adb devices
          
  test-bash-linux:
    name: Tests bash on Linux
    max_build_duration: 3
    instance_type: linux
    scripts:
      - *echo_with_substitution
    artifacts:
      - flutter_drive.log
          
  test-bash-macos:
    name: Tests bash on macOS
    max_build_duration: 3
    instance_type: mac_mini
    scripts:
      - *echo_with_substitution
    artifacts:
      - flutter_drive.log
